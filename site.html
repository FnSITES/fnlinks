<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FN LINKS</title>
  <!-- IMPORTANDO A FONTE POPPINS DO GOOGLE -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav button {
      background-color: #444;
      border: none;
      color: white;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 5px;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    nav button:hover {
      background-color: #666;
    }

    nav button.active {
      background-color: #0066cc;
    }

    .section {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 1.2s ease-in-out, max-height 1.2s ease-in-out;
      padding: 0 20px;
    }

    .section.active {
      opacity: 1;
      max-height: 1000px;
      padding: 20px;
    }

    .game {
      margin: 20px 0;
    }

    .game img {
      max-width: 300px;
      border-radius: 10px;
      display: block;
    }

    .link-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin: 10px 10px 10px 0;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .link-button:hover {
      background-color: #004d99;
    }

    /* Bot√£o RGB */
    .link-button.rgb {
      animation: rgbGlow 3s infinite;
      border: 2px solid white;
    }

    @keyframes rgbGlow {
      0% { background-color: red; }
      25% { background-color: orange; }
      50% { background-color: lime; }
      75% { background-color: cyan; }
      100% { background-color: magenta; }
    }
  </style>
</head>
<body>

<header>
  <h1>FN LINKS</h1>
</header>

<nav>
  <button id="btn-jogos" class="active" onclick="showSection('jogos', this)">Jogos</button>
  <button id="btn-downloads" onclick="showSection('downloads', this)">Downloads</button>
</nav>

<section id="jogos" class="section active">
  <h2>Jogos Populares</h2>

  <div class="game">
    <h3>Minecraft 1.21.80</h3>
    <img src="https://cdn.mos.cms.futurecdn.net/ZgRy3ZAH7EavmGMW3DKxWH.jpg" alt="Minecraft" />
  </div>

  <div class="game">
    <h3>Terraria Atualizada</h3>
    <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/105600/header.jpg" alt="Terraria" />
  </div>
</section>

<section id="downloads" class="section">
  <h2>Downloads</h2>
  <a class="link-button rgb" href="https://mcpedl.org/minecraft-pe-1-21-92-apk/" target="_blank">Baixar Minecraft</a>
  <a class="link-button rgb" href="https://apkvision.org/games/role-playing/terraria-apk-51597/" target="_blank">Baixar Terraria</a>
  <a class="link-button rgb" href="https://youtube.com/@goldynb?si=4YnxiBdDZjSUiaFC" target="_blank">YouTube - GoldyNB</a>
</section>

<script>
  function showSection(id, btn) {
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    document.querySelectorAll('.section').forEach(section => {
      section.classList.remove('active');
    });

    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
